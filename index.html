<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 API KT №2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center">Геолокация и Хранилище</h1>
        <div class="text-center">
            <button class="btn btn-outline-light" id="getLocation">Определить местоположение</button>
            <p id="locationOutput" class="mt-3"></p>
        </div>

        <hr class="bg-light">

        <!-- Форма для добавления комментария в LocalStorage -->
        <h3>Сохранить комментарий в LocalStorage</h3>
        <form id="localStorageForm">
            <div class="mb-3">
                <label for="commentLocalStorage" class="form-label">Комментарий:</label>
                <input type="text" class="form-control bg-dark text-light border-light" id="commentLocalStorage" placeholder="Введите комментарий">
            </div>
            <button type="submit" class="btn btn-outline-success">Сохранить в LocalStorage</button>
        </form>

        <hr class="bg-light">

        <!-- Список комментариев из LocalStorage -->
        <h3>Сохраненные комментарии (LocalStorage)</h3>
        <ul id="localStorageList" class="list-group list-group-flush bg-dark"></ul>

        <hr class="bg-light">

        <!-- Форма для добавления комментария в IndexedDB -->
        <h3>Сохранить комментарий в IndexedDB</h3>
        <form id="indexedDBForm">
            <div class="mb-3">
                <label for="commentIndexedDB" class="form-label">Комментарий:</label>
                <input type="text" class="form-control bg-dark text-light border-light" id="commentIndexedDB" placeholder="Введите комментарий">
            </div>
            <button type="submit" class="btn btn-outline-success">Сохранить в IndexedDB</button>
        </form>

        <hr class="bg-light">

        <!-- Список комментариев из IndexedDB -->
        <h3>Сохраненные комментарии (IndexedDB)</h3>
        <ul id="indexedDBList" class="list-group list-group-flush bg-dark"></ul>
    </div>
</body>
</html>
